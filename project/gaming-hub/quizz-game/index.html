<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Game</h1>
        <div id="start-screen">
            <p>Welcome to the Quiz Game! Are you ready to test your knowledge?</p>
            <button id="start-btn" onclick="startQuiz()">Start Quiz</button>
        </div>
        <div id="quiz" class="hide">
            <div class="question-container">
                <div class="question-header">
                    <h2 id="question">Question Text</h2>
                    <div class="progress">
                        <span id="progress-text">0/0</span>
                        <div class="progress-bar" id="progress-bar"></div>
                    </div>
                </div>
                <div class="options">
                    <button class="option" onclick="selectAnswer(0)">Option 1</button>
                    <button class="option" onclick="selectAnswer(1)">Option 2</button>
                    <button class="option" onclick="selectAnswer(2)">Option 3</button>
                    <button class="option" onclick="selectAnswer(3)">Option 4</button>
                </div>
                <div class="timer">
                    Time Left: <span id="timer">30</span>s
                </div>
            </div>
            <button id="next-btn" onclick="nextQuestion()">Next Question</button>
        </div>
        <div id="score-container" class="hide">
            <h2>Your Score: <span id="score">0</span></h2>
            <p id="feedback"></p>
            <button onclick="restartQuiz()">Restart Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
