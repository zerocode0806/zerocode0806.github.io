<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Menabung</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Aplikasi Menabung</h1>

        <div class="input-group">
            <label for="target">Target Tabungan:</label>
            <input type="number" id="target" placeholder="Masukkan target tabungan..." />
        </div>

        <div class="input-group">
            <label for="amountPerDay">Jumlah Tabungan per Hari:</label>
            <input type="number" id="amountPerDay" placeholder="Masukkan jumlah per hari..." />
        </div>

        <div class="button-group">
            <button id="addBtn">Tambahkan</button>
            <button id="resetBtn">Reset</button>
        </div>

        <div class="total">
            <h2>Target Tabungan: <span id="targetAmount">0</span></h2>
            <h2>Sisa Target: <span id="remainingAmount">0</span></h2>
        </div>

        <div id="checkboxContainer"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
