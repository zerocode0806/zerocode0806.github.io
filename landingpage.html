<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Coming Soon</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --main-color: #bb86fc;
            --second-color: #1e1e1e;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Background animation */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(187, 134, 252, 0.1), transparent);
            animation: backgroundMove 6s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes backgroundMove {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }

        .container {
            text-align: center;
            z-index: 2;
            position: relative;
            max-width: 600px;
            padding: 2rem;
        }

        .icon-container {
            margin-bottom: 3rem;
            position: relative;
        }

        .main-icon {
            font-size: 8rem;
            color: var(--main-color);
            animation: pulse 2s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(187, 134, 252, 0.3));
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .floating-icons {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
        }

        .floating-icon {
            position: absolute;
            font-size: 2rem;
            color: var(--main-color);
            opacity: 0.3;
            animation: float 4s ease-in-out infinite;
        }

        .floating-icon:nth-child(1) {
            top: 0;
            left: 50%;
            animation-delay: 0s;
        }

        .floating-icon:nth-child(2) {
            top: 50%;
            right: 0;
            animation-delay: 1s;
        }

        .floating-icon:nth-child(3) {
            bottom: 0;
            left: 50%;
            animation-delay: 2s;
        }

        .floating-icon:nth-child(4) {
            top: 50%;
            left: 0;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(5deg); }
            50% { transform: translateY(-20px) rotate(0deg); }
            75% { transform: translateY(-10px) rotate(-5deg); }
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--text-color);
            line-height: 1.2;
        }

        .highlight {
            color: var(--main-color);
        }

        .message {
            font-size: 1.8rem;
            font-weight: 400;
            margin-bottom: 3rem;
            line-height: 1.6;
            opacity: 0.9;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            background: var(--second-color);
            padding: 1rem 2rem;
            border-radius: 50px;
            border: 2px solid var(--main-color);
            font-size: 1.4rem;
            font-weight: 500;
            margin-bottom: 3rem;
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px rgba(187, 134, 252, 0.2); }
            50% { box-shadow: 0 0 20px rgba(187, 134, 252, 0.4); }
        }

        .status-badge i {
            font-size: 1.6rem;
            color: var(--main-color);
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            padding: 1.2rem 2.5rem;
            background: transparent;
            border: 2px solid var(--main-color);
            border-radius: 50px;
            color: var(--main-color);
            font-size: 1.6rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .back-button:hover {
            background: var(--main-color);
            color: var(--bg-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(187, 134, 252, 0.3);
        }

        .back-button i {
            transition: transform 0.3s ease;
        }

        .back-button:hover i {
            transform: translateX(-5px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .message {
                font-size: 1.6rem;
            }

            .main-icon {
                font-size: 6rem;
            }

            .floating-icons {
                width: 150px;
                height: 150px;
            }

            .floating-icon {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .message {
                font-size: 1.4rem;
            }

            .main-icon {
                font-size: 5rem;
            }

            .status-badge {
                font-size: 1.2rem;
                padding: 0.8rem 1.5rem;
            }

            .back-button {
                font-size: 1.4rem;
                padding: 1rem 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-container">
            <div class="floating-icons">
                <i class="bx bx-code-alt floating-icon"></i>
                <i class="bx bx-git-branch floating-icon"></i>
                <i class="bx bx-folder floating-icon"></i>
                <i class="bx bx-time floating-icon"></i>
            </div>
            <i class="bx bx-construction main-icon"></i>
        </div>

        <h1>Coming <span class="highlight"> Soon</span></h1>
        
        <p class="message">
            The landing page is not yet available or the project repository has not been created.
        </p>

        <div class="status-badge">
            <i class="bx bx-loader-alt"></i>
            <span>Under Development</span>
        </div>

        <a href="javascript:history.back()" class="back-button">
            <i class="bx bx-arrow-back"></i>
            <span>Go Back</span>
        </a>
    </div>
</body>
</html>
