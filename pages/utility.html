<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/utility.css">
    <title>Utility Hub</title>
</head>
<body>
    <div class="container">
      <nav>
            <h1>Utility Hub</h1>

            <!-- Tambahkan tombol mode gelap -->

            <!-- Pindahkan dropdown menu ke navbar -->
            <div class="dropdown">
                <button onclick="toggleDropdown()" class="dropbtn">Choose Utility</button>
                <div id="utilityDropdown" class="dropdown-content" style="display: none;">
                    <a href="#" onclick="selectUtility('home')">Home</a>
                    <a href="#" onclick="selectUtility('ageCalculator')">Age Calculator</a>
                    <a href="#" onclick="selectUtility('currencyConverter')">Currency Converter</a>
                    <a href="#" onclick="selectUtility('morseCodeTranslator')">Morse Code Translator</a>
                    <a href="#" onclick="selectUtility('calculator')">Calculator</a>
                </div>
            </div>
        </nav>
        <!-- Sisanya tetap sama -->
        <!-- home.html -->
        <div id="home" class="utility">
            <p>Welcome to Utility Hub! Choose an option from the navigation menu.</p>
        </div>

        <!-- ageCalculator.html -->
        <div id="ageCalculator" class="utility" style="display: none;">
            <h2>Age Calculator</h2>
            <label for="birthYear">Enter Birth Year:</label>
            <input type="number" id="birthYear" placeholder="e.g., 1990">
            <button onclick="calculateAge()">Calculate Age</button>
            <p id="ageResult"></p>
        </div>

        <!-- currencyConverter.html -->
        <div id="currencyConverter" class="utility" style="display: none;">
            <h2>Currency Converter</h2>
            <label for="usdAmount">Enter USD Amount:</label>
            <input type="number" id="usdAmount" placeholder="e.g., 100">
            <button onclick="convertCurrency()">Convert to IDR</button>
            <p id="idrResult"></p>
        </div>

        <!-- morseCodeTranslator.html -->
        <div id="morseCodeTranslator" class="utility" style="display: none;">
            <h2>Morse Code Translator</h2>
            <label for="translatorInput">Enter Text:</label>
            <input type="text" id="translatorInput" placeholder="e.g., Hello">
            <button id="translatorButton" onclick="translateText()">Translate to Morse Code</button>
            <button id="encryptButton" onclick="handleMorseCodeEncryption()">Encrypt Message</button>
            <p id="result"></p>
        </div>

        <!-- calculator.html -->
        <div id="calculator" class="utility" style="display: none;">
            <h2>Calculator</h2>
            <input type="text" id="calculatorInput" placeholder="Enter calculation">
            <br>
            <button onclick="calculate()">Calculate</button>
            <p id="calculatorResult"></p>
        </div>

    <script src="/scirpt/utility.js"></script>
</body>
</html>
