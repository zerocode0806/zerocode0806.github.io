<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/translator2.css">
    <title>Translator Hub</title>
</head>
<body>
    <div class="container">
        <nav>
            <h1>Translator Hub</h1>
            <div class="dropdown">
                <button onclick="toggleDropdown()" class="dropbtn">Choose Option</button>
                <div id="optionDropdown" class="dropdown-content" style="display: none;">
                    <a href="#" onclick="selectOption('morseCode')">Morse Code</a>
                    <a href="#" onclick="selectOption('indonesia')">Text to Morse</a>
                    <a href="#" onclick="selectOption('caesarCipher')">Caesar Cipher</a>
                </div>
            </div>
        </nav>

        <div id="morseCode" class="translator" style="display: none;">
            <h2>Morse Code Translator</h2>
            <label for="morseInput">Enter Morse Code:</label>
            <input type="text" id="morseInput" placeholder="e.g., .... . .-.. .-.. ---">
            <button onclick="translateMorse()">Translate</button>
            <p id="morseResult"></p>
        </div>

        <div id="indonesia" class="translator" style="display: none;">
            <h2>Text to Morse</h2>
            <label for="indoInput">Enter Text:</label>
            <input type="text" id="indoInput" placeholder="e.g., Selamat pagi">
            <button onclick="translateIndo()">Translate</button>
            <p id="indoResult"></p>
        </div>

        <div id="caesarCipher" class="translator" style="display: none;">
            <h2>Caesar Cipher Translator</h2>
            <label for="caesarInput">Enter Text:</label>
            <input type="text" id="caesarInput" placeholder="e.g., Hello">
            <label for="caesarKey">Enter Key:</label>
            <input type="number" id="caesarKey" placeholder="Enter key">
            <button onclick="translateCaesar()">Translate</button>
            <p id="caesarResult"></p>
        </div>
    </div>

    <script src="/scirpt/translator2.js"></script>
</body>
</html>
